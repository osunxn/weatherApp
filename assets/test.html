<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Weather Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize Leaflet map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data © OpenStreetMap contributors'
        }).addTo(map);

        // Example: Fetch weather data (replace with your API)
        fetch('https://api.example.com/weather?lat=51.505&lon=-0.09&appid=YOUR_API_KEY')
            .then(response => response.json())
            .then(data => {
                // Extract weather information from the API response
                var temperature = data.main.temp;

                // Example: Display temperature as a marker on the map
                var temperatureMarker = L.marker([51.505, -0.09]).addTo(map);
                temperatureMarker.bindPopup('Temperature: ' + temperature + '°C');
            })
            .catch(error => console.error('Error fetching weather data:', error));
    </script>
</body>
</html>
